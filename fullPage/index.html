<!DOCTYPE html>
<html lang="da">
<head>
    <title></title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    
    <script type="text/javascript" src="vendors/scrolloverflow.js"></script>
    <script type="text/javascript" src="jquery.fullPage.js"></script>

    <script>
    $(document).ready(function() {
        $('#fullpage').fullpage({
            scrollOverflow: true,

            sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
			scrollOverflow: true
        });
    });
    </script>


</head>
<body>
    <div id="fullpage">
        <div class="section active" id="section0">Some section</div>
        <div class="section" id="section1">
            <div class="slide"> Slide 1 </div>
            <div class="slide active"> Slide 2 </div>
            <div class="slide"> Slide 3 </div>
            <div class="slide"> Slide 4 </div>
        </div>
        <div class="section" id="section2">Some section</div>
        <div class="section" id="section3">Some section</div>
    </div>
</body>
</html>
